<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex">
    <div class="container">
      <div class="cover">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="overlay flex hide">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="details">
        <strong class="hover">Equilibrium #3429</strong>
        <blockquote class="t-md mt">
          Our Equilibrium collection promotes balance and calm.
        </blockquote>
        <div class="flex info mt">
          <div class="flex">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="t-sm">0.041 ETH</p>
          </div>
          <p class="t-sm flex">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </p>
        </div>
        <div class="line mt"></div>
        <div class="user flex t-md mt">
          <img src="./images/image-avatar.png" alt="" />
          Creation of
          <span class="hover">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
